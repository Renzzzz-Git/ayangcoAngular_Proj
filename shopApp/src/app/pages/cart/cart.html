<div class="container mt-4">
  <div class="row">
    <!-- Cart Items Column -->
    <div class="col-md-8">
      <div class="card mb-3" *ngFor="let item of cartItems" style="max-width: 100%;">
        <div class="row g-0">
          <div class="col-lg-4">
            <img [src]="" class="img-fluid rounded-start">
          </div>
          <div class="col-lg-8">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.description }}</p>
              <p class="card-text">
                <small class="text-body-secondary">
                  Category: {{ item.category }} | Stock: {{ item.stock }}
                </small>
                <br>
                <small class="text-body-secondary">
                  Price: ${{ item.price }} | Quantity:
                  <input
                    type="number"
                    [(ngModel)]="item.quantity"
                    (ngModelChange)="onQuantityChange(item)"
                    min="1"
                    [max]="item.stock"
                    class="form-control d-inline"
                    style="width: 70px;"
                  />
                  <input
                    type="checkbox"
                    [(ngModel)]="item.checkState"
                    (change)="toggleSelection(item)"
                    style="margin-left: 1rem;"
                  /> Add to order
                  
                  <br>

                  <a href="/cart"><button (click)="removeItem(item)" class="btn btn-dark">Delete</button></a>
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Box Column -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Order Summary
        </div>
        <div class="card-body">
          <label style="margin-bottom: 1rem;">
              <input
                type="checkbox"
                [(ngModel)]="masterCheckbox"
                (change)="toggleAllCheckboxes(masterCheckbox)"
                style="margin-right: 0.5rem;"
              />
              Select All
          </label>
          <h5 class="card-title">Subtotal:</h5>
          <p class="card-text">Total Price: ${{ totalPrice }}</p>
          <button class="btn btn-dark" (click)="goToCheckout()">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
