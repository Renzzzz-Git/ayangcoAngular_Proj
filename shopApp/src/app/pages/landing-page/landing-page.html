<div class="row">
  <div class="col-md-3 mb-3" *ngFor="let product of products">
    <div class="card" style="width: 18rem; height: 22rem; margin-left: 2rem;">
      <img [src]="" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
        <p class="card-text"><strong>Available Stock:</strong> {{ product.stock }}</p>
        <a href="#" class="btn btn-primary" style="margin-top: 4rem;">Buy Now</a>
      </div>
    </div>
  </div>
</div>
